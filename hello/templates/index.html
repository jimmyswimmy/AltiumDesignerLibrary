{% extends "base.html" %}

{% block content %}
    {% for table in tables %}
    <div class="row">
        <div class="span1">
            <img src="{{ table_image(table) }}" style="width: 70px;" />
        </div>
        <div class="span11"> 
            <h2><a href="{{ url_for('table', name=table) }}">{{prettify(table)}}</a></h2>
        </div>
    </div>
    {% endfor %}
{% endblock %}
