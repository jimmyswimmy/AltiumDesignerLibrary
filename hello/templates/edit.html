{% from "util.html" import render_field %}
{% extends "base.html" %}
{% block content %}
<form method="post" class="form-horizontal">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field, label=True) }}
        {% endfor %}
        <input type="submit" value="submit" class="btn btn-primary" />
</form>
{% endblock %}
