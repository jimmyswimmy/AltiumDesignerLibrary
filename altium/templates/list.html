{% extends "base.html" %}
{% block content %}
	
	<table class="table">
	<tr>
		<th>Name</th>
		<th>Size</th>
		<th>Last Modified</th>
	</tr>
	{% for name in names %}
	<tr>
		<td><a href="{{url_for('get_file', name=name, type=type)}}">{{name}}</a></td>
		<td>Size</td>
		<td>Last Modified</td>
	</tr>
	{% endfor %}
	</table>
{% endblock %}
